<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seu Site JDM</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <h2>Login</h2>
    <form action="/login" method="post">
        <label for="username">Nome de usuário ou Email:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <p><a href="/esqueceu-senha">Esqueceu a senha?</a></p>
  <section class="palavrap">
    <p>Ainda não tem uma conta? <a href="/criar-conta">Crie uma agora!</a></p>
  </section>
</body>
</html>
